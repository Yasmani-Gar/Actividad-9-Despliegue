<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-form { display: none; }
    @media (max-width: 768px) {
      .product-list { font-size: 14px; }
      .btn { font-size: 14px; padding: 6px 12px; }
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Panel de Gestión</h1>
    
    <!-- Botón de logout -->
    <div class="text-end mb-3">
      <button id="logoutBtn" class="btn btn-danger">Cerrar Sesión</button>
    </div>

    <!-- Lista de productos -->
    <h3 class="mb-3">Productos</h3>
    <div id="productList" class="list-group mb-4"></div>

    <!-- Botón para agregar producto -->
    <button id="addProductBtn" class="btn btn-primary mb-3">Agregar Producto</button>

    <!-- Formulario para agregar/editar producto -->
    <div id="productForm" class="product-form card p-3 mb-4">
      <h4 id="formTitle">Agregar Producto</h4>
      <form id="productFormData">
        <div class="mb-3">
          <label for="productName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="productName" required>
        </div>
        <div class="mb-3">
          <label for="productCategory" class="form-label">Categoría</label>
          <input type="text" class="form-control" id="productCategory" required>
        </div>
        <div class="mb-3">
          <label for="productStock" class="form-label">Stock</label>
          <input type="number" class="form-control" id="productStock" required>
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Precio</label>
          <input type="number" step="0.01" class="form-control" id="productPrice" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <button type="button" id="cancelBtn" class="btn btn-secondary ms-2">Cancelar</button>
      </form>
    </div>

    <!-- Reportes de historial -->
    <h3 class="mb-3">Historial</h3>
    <div id="historyList" class="list-group mb-4"></div>

    <!-- Botón para recargar historial -->
    <button id="refreshHistoryBtn" class="btn btn-info mb-3">Recargar Historial</button>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script personalizado -->
  <script src="script.js"></script>
</body>
</html>
